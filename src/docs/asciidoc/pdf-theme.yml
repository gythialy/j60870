title_page:
  align: right

page:
  layout: portrait
  #  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4

base:
  font_family: Times-Roman
  font_color: #333333
  font_size: 11
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size

vertical_rhythm: $base_line_height_length

heading:
  font_color: #0000
  font_size: 14
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm

link:
  font_color: #939393

list:
  indent: $base_font_size * 1.5

header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'

footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '*{page-number}*'
  verso_content:
    left: '*{page-number}*'

caption:
  align: left
  font_color: #000000
  font_size: 9

code:
  border_color: #cccccc
